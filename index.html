<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialVets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container px-0">
        <header>
            <h2>SocialVets</h2>
        </header>
        <h2 class="my-4 text-center fw-bold">Bienvenido a SocialVets</h2>
        <p class="mx-3 fs-5 text-center ">Comunicate con profesionales y amantes de las mascotas de todo el mundo.
        </p>
        <div class="form-container">
            <form>
                <div class="mb-3 col-8 m-auto">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Ingresar Correo Electronico">
                </div>
                <div class="mb-3 col-8 m-auto">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña">
                </div>
                <div class="mb-3 col-8 m-auto">
                    <button type="submit" class="btn btn-primary" id="login-submit">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="mb-3 col-8 my-4 m-auto">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
</body>

</html>
