<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container px-0 column">
        <div class="sticky-top">
            <header>
                <h2>SocialVets</h2>
            </header>
            <nav class="menu">
                <i class="fas fa-home icon "></i>
                <i class="fas fa-search icon"></i>
                <i class="fas fa-comment-dots icon"></i>
                <i class="fas fa-user-circle icon"></i>
            </nav>
        </div>
        <div class="px-1 mt-2 feed">
            <div class="card m-auto my-2" style="width: 100%;">
                <div class="card">
                    <div class="card-header m-auto" style="width: 100%;">
                        <h5 class="card-title mb-0">Nombre Usuario</h5>
                        <p class="card-text mt-0 pt-0 time-text">Hace 3hs.</p>
                    </div>
                    <p class="card-text m-2">Some quick example text to build on the card title and make up the bulk of
                        the card's content.</p>
                </div>
                <img class="card-img-top mb-1" src="images/Golden cachorro.jpg" alt="Card image cap">

                <div class="border border-top-0 d-flex align-items-center">
                    <div class="mx-2">
                        <i class="fas fa-thumbs-up card-icon"></i>
                        <span class="fw-bold">14</span>
                    </div>
                    <div class="mx-2">
                        <i class="fas fa-thumbs-down card-icon"></i>
                        <span class="fw-bold">2</span>
                    </div>
                    <div class="mx-2">
                        <i class="fas fa-share card-icon"></i>
                        <span class="fw-bold">5</span>
                    </div>
                </div>
                <div class="border">Escribe un comentario</div>

            </div>
        </div>
    </div>
</body>

</html>
