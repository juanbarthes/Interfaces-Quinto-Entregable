<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialVets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="register">
        <div class="container px-0 register">
            <header>
                <h2>SocialVets</h2>
            </header>
            <div class="form-container fw-bold mt-2">
                <form>
                    <div class="mb-3 col-8 m-auto">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Ingresar Correo Electronico">
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password-repeat"
                            placeholder="Ingresar contraseña" minlength="8" maxlength="14">
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <label for="password" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="password-repeat"
                            placeholder="Repetir contraseña" minlength="8" maxlength="14">
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingresar nombre de usuario">
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <label for="birth" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="birth">
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <!-- <p class="mb-0">Genero</p> -->
                        <label for="radio-section" class="form-label">Género</label>
                        <div id="radio-section">
                            <input type="radio" name="gender" id="man" value="man">
                            <label for="man" class="form-label">Hombre</label>
                            <input type="radio" name="gender" id="woman" value="woman">
                            <label for="woman" class="form-label">Mujer</label>
                            <input type="radio" name="gender" id="other" value="other">
                            <label for="other" class="form-label">Otro</label>
                        </div>
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <input type="checkbox" class="" id="vet" value="vet-checkbox">
                        <label for="vet" class="form-label">Soy Veterinario</label>
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <button type="submit" class="btn btn-enter" id="login-submit">Registrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
