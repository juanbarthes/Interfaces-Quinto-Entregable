<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialVets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/register.js"></script>
</head>

<body class="register">
    <div class="mb-5">
        <div class="container px-0 register">
            <header>
                <h2>SocialVets</h2>
            </header>
            <h2 class="my-4 text-center fw-bold">Registrate</h2>
            <p class="register-description fs-6 text-center">
                Es muy rapido y sencillo!
            </p>
            <p class="info-required-fields text-center">
                ( * ) Campos obligatorios
            </p>
            <div class="form-container mt-2">
                <form id="register-form">
                    <div class="mb-2 col-8 m-auto">
                        <label for="username" class="form-label">Nombre Completo <span
                                class="required">*</span></label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre completo"
                            required>
                        <p class="error-text hidden" id="fullname-error">Error con el nombre</p>
                    </div>
                    <div class="mb-2 col-8 m-auto">
                        <label for="email" class="form-label">Correo <span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Ingrese su correo electronico" required>
                        <p class="error-text hidden" id="email-error">Error en el correo electrónico</p>
                    </div>
                    <div class="mb-2 col-8 m-auto">
                        <label for="password" class="form-label">Contraseña <span class="required">*</span></label>
                        <input type="password" class="form-control" id="password"
                            placeholder="Ingrese su contraseña" minlength="8" maxlength="14" required>
                        <p class="error-text hidden" id="password-error">Error con la contraseña</p>
                    </div>
                    <div class="mb-2 col-8 m-auto">
                        <label for="password-repeat" class="form-label">Repetir Contraseña <span
                                class="required">*</span></label>
                        <input type="password" class="form-control" id="password-repeat"
                            placeholder="Repita su contraseña" minlength="8" maxlength="14" required>
                        <p class="error-text hidden" id="password-repeat-error">Las contraseñas no coinciden</p>
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <label for="birth" class="form-label">Fecha de Nacimiento <span
                                class="required">*</span></label>
                        <input type="date" class="form-control" id="birth" required>
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <!-- <p class="mb-0">Genero</p> -->
                        <label for="radio-section" class="form-label">Género</label>
                        <div id="radio-section">
                            <input type="radio" name="gender" id="man" value="man">
                            <label for="man" class="form-label">Hombre</label>
                            <input type="radio" name="gender" id="woman" value="woman">
                            <label for="woman" class="form-label">Mujer</label>
                            <input type="radio" name="gender" id="other" value="other">
                            <label for="other" class="form-label">Otro</label>
                        </div>
                    </div>
                    <div class="mb-3 col-8 m-auto">
                        <input type="checkbox" class="" id="vet" value="vet-checkbox">
                        <label for="vet" class="form-label">Soy Veterinario</label>
                    </div>

                    <div class="mb-3 col-8 m-auto submit-section">
                        <input type="submit" class="btn btn-enter" id="register-submit" value="Registrar"></input>
                        <div id="loading-section" class="hidden">
                            <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <p class="error-text hidden text-center" id="register-error">Error al registrarse</p>
                </form>
            </div>
            <div class="mb-5 col-8 my-5 m-auto">
                <p>¿Ya tienes una cuenta? <a href="index.html">Ingresa aquí</a></p>
            </div>
        </div>
    </div>
</body>

</html>
